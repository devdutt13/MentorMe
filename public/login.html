<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-fuchsia-100 text-black">
    <nav class="bg-fuchsia-900 ">
        <div class="container mx-auto flex justify-between items-center py-2">
            <h1 class="text-2xl font-bold text-white">Your Application</h1>
            <div class="flex space-x-4">
                <a href="#" class="text-white">Login</a>
                <a href="#" class="text-white">Sign Up</a>
            </div>
        </div>
    </nav>

  <div class="bg-white rounded-lg p-8 w-96 mx-auto mt-8">
    <h2 class="text-2xl font-bold text-center mb-2">Login</h2>

    <!-- Login form -->
    <form action="/auth/login" method="POST">
      <!-- Username field -->
      <label for="username" class="block mb-2">Username:</label>
      <input type="text" id="username" name="username" required class="w-full p-2 mb-4 rounded border">

      <!-- Password field -->
      <label for="password" class="block mb-2">Password:</label>
      <input type="password" id="password" name="password" required class="w-full p-2 mb-4 rounded border">

      <!-- Login button -->
      <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded">Login</button>
    </form>
  </div>

  <script>
    // JavaScript code remains unchanged
  </script>
</body>
</html>
